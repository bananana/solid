{% from "helpers/forms.html" import render_field, render_field_no_label %}
<div class="row">
    <form id="post" name="post" action="{{ url_for('posts.post_add', slug=cause.slug) }}" method="post">
        {{ post_form.hidden_tag() }}
        <div class="nine columns u-remove-margin-left post-box">
            {{ render_field_no_label(post_form.body, class="u-full-width", placeholder="Say something nice") }}
        </div>
        <div class="three columns">
            <!--
            <label for="images" class="button u-full-width">
                <span class="oi" data-glyph="paperclip" title="Attach" aria-hidden="true"></span>
                <span>Add Image</span>
            </label>
            -->
            <input id="save" 
                   type="submit" 
                   value="{{ _('Post') }}" 
                   style="width:50%;"
                   class="button button-primary u-pull-right u-add-margin-left">

            <label for="images" class="button-icon u-pull-right u-add-margin-right">
                <img src="{{ url_for('static', filename='open-iconic/png/image-3x.png') }}">
                <small>Add Image</small>
            </label>
            {{ render_field_no_label(post_form.images) }}
        </div>
        <div class="nine columns u-remove-margin-left" id="preview"></div>
    </form>
</div>
