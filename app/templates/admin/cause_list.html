{% extends "base.html" %}

{% block title %}Causes - {{ super() }}{% endblock title %}

{% block content %}
<div class="container u-add-margin-top">
  <div class="row">
    <div class="six columns offset-by-three">
        <h2>Manage causes</h2>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>slug</th>
                    <th>edit</th>
                </tr>
            </thead>
            <tbody>
                {% for cause in causes %}
                <tr>
                    <td>{{ cause.id }}</td>
                    <td>{{ cause.title }}</td>
                    <td>{{ cause.slug }}</td>
                    <td>
                      <a href="{{ url_for('causes.cause_edit', slug=cause.slug) }}">
                        edit
                      </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
              <tfoot>
                  <tr>
                      <td colspan="4">
                          <a href="{{ url_for('causes.cause_add') }}" class="button">Add cause</a>
                      </td>
                  </tr>
              </tfoot>
        </table>
    </div>
  </div>
</div>
{% endblock %}
