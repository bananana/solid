{% macro render_header(title, version) %}
<div class="eight columns">
    <h1 class="u-remove-margin-bottom u-add-margin-top">{{ title }}</h1>
</div>
<div class="four columns">
    <h1 class="u-remove-margin-bottom u-add-margin-top u-text-right"><small>v {{ version }}</small></h1>
</div>
{% endmacro %}
